<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="js/jquery.maskedinput.js" type="text/javascript"></script>
  <script src="scripts/verifica_validacao_email.js"></script>

  

</head>

<body>

  <div class="row">

    <div class="col s12 m12 l6" id="img">
      <div class="container">
        <h3><img src='img/logo.png' align='center' width="20%"> Troque uma ideia.</h3>
      </div>

    </div>

    <div class="col s12 m12 l6 z-depth-5" id="wedo">



      <div class="container ">

        <div class="col s12 m3 l12 center  ">

          <h4>Entrar</h4>
        </div>
        <form action="#" id="formulario_login">
          <div class="input-field col s12 m4 l5">
            <input id="email_login" type="email" class="validate">
            <label for="email_login">Email</label>
          </div>
          <div class="input-field col s12 m4 l5">
            <input id="senha_login" type="password" class="validate"  on="login()">
            <label for="senha_login">Senha</label>
            <br>
            <a style="color: white;" class="modal-trigger" href="#modal_recupera_senha">Esqueceu sua senha?</a>
          </div>
          <div class="col s12 m12 l2 center-align " onclick="login()">
            <br>
            <button type="submit" class="white btn-floating"><i class="material-icons black-text">send</i></button>  
          </div>
        </form>
       

        <div class="row">
          <div class="col s12 m12 l12">
            <h4 class="titulo center">Cadastre-se e troque uma ideia.</h4>
          </div>
        </div>

        <div class="input-field col s12 m6 l6 ">
          <input id="nome_cad" type="text" class="validate">
          <label for="nome_cad">Nome</label>
        </div>
        
        <div class="input-field col s12 m6 l6">
          <input id="email_cad" type="email" class="validate">
          <label for="email_cad">Email</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="senha_cad" type="password" class="validate">
          <label for="senha_cad">Senha</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="confirma_senha_cad" type="password" class="validate">
          <label for="confirma_senha_cad">Confirmar Senha</label>
        </div>

        <div class="input-field col s12 m6 l6">
          <input id="dt_nascimento" type="text">
          <label for="dt_nascimento">Data de nascimento</label>
        </div>

        <div class="input-field col s12 m6 l6 ">
          <select multiple id='todas_tecnologias'>
            <option value="" disabled>Adicione as tecnologias necess√°rias </option>
          </select>

        </div>
        <div class="col s12 m12 l12" onchange="termos_validate();">
          <label>
            <input type="checkbox" class="filled-in" id='termos' checked="checked" />
            <span>Aceito os termos de uso</span>
          </label>
          <br>
          <br>
  
        </div>


      </div>

      <div class=" col s12 m6 l12 center-align" id="lista_interesses">

      </div>
      <br>
      

      <div id="botaoValidacao" onclick="cadastrar()">

        <a class='btn white black-text col s12 m6 l6 offset-l3'>Cadastre-se</a>
      </div>


    </div>


  </div>

  </div>

  <div id="modal_recupera_senha" class="modal">
      <div class="modal-content">
        <h4>Recupere sua senha</h4>
        <h5>Enviaremos um link para seu email para recuperar sua senha</h5>
        <div class="row">
          <form class="col s12" id="alt_dados">
            <div class="row">
              <div class="input-field col s12 black-text">
                <input id="email_recupera_senha" type="text">
                <label for="email_recupera_senha">Insira seu email</label>
              </div> 
            </div>
            <div class="row center">
              <a class="btn modal-close" onclick="recupera_senha()">Enviar</a>
              <a class="btn modal-close" id="cancela">Cancela</a>
            </div>
          </form>
        </div>

      </div>


    </div>

  <script>
    $(function () {
      $.mask.definitions['~'] = "[+-]";
      $("#dt_nascimento").mask("99/99/9999")

      $("#formulario_login").submit(function(e){
        e.preventDefault()
      })
    });

    function termos_validate() {

      if (termos.checked) {
        document.getElementById("botaoValidacao").innerHTML = "<a class='btn white black-text col s12 m6 l6 offset-l3'>Cadastre-se</a> ";
      }
      else {
        document.getElementById("botaoValidacao").innerHTML = "<a class='btn disabled white black-text col s12 m6 l6 offset-l3'>Cadastre-se</a> ";
      }
    }

    /**select */
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  </script>

</body>

</html>
