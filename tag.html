<body>
    <div class="chips">
        <input class="custom-class">
    </div>
    <button onclick="PegaValor();">Chama Função</button>

    <script>
        //chamando a funcao do chip
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.chips');
            var instances = M.Chips.init(elems);
        });
        var tags = [];
        var campos = document.getElementsByClassName('chip');
        //pegando o valor dos chips e colocando os em array
        function PegaValor() {
            for (var i = 0; i < campos.length; i++) {
                console.log(campos[i]);
                campos[i].setAttribute("name", "valor");
                tags.push(document.getElementsByName('valor')[i].firstChild.data);
            }
            console.log(tags)
        }



    </script>
